                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact-us">
            <div class="row">
                <div class="contact-col">
                    <div>
                        <i class="fa fa-home"></i>
                        <p>
                            <span>
                                6 Chapel Ln,
                            </span>
                            <br>
                            <span>Killarney, Co. Kerry, V93 HP71</span>
                        </p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>
                            <span>
                                +353 0852853915
                            </span>
                            <br>
                            <span>Monday to Saturday, 10AM to 6PM</span>
                        </p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>
                            <span>
                                info@ayinke.com
                            </span>
                            <br>
                            <span>Email us your query</span>
                        </p>
                    </div>

                </div>
                <div class="contact-col">
                    <form action="confirm.html" method="GET">
                        <input type="text" name="name" placeholder="Enter your name" required>
                        <input type="email" name="email" placeholder="Enter email address" required>
                        <input type="text" name="subject" placeholder="Enter your subject" required>
                        <textarea id="message" name="message" cols="30" rows="8" placeholder="Message"></textarea>
                        <button type="submit" class="btn ">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
